package:
  name: karabo-cpp
  version: {{ version }}

source:
  path: {{ project_root }}
  git_rev: {{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake>3.12
    - log4cpp=1.1.3=xfel
    - boost=1.68=xfel
    - openssl
    - openmqc
    - openmq
    - nss=3.35=xfel
    - hdf5=1.10.2
    - icu
    # - sip
    - nlohmann_json
    - libtiff
    - pugixml=1.2=xfel
    - cppunit
    - mqtt_cpp
  run:
    - numpy=1.13.3
    - log4cpp=1.1.3=xfel
    - boost=1.68=xfel
    - openssl
    - openmqc
    - openmq
    - nss=3.35=xfel
    - hdf5=1.10.2
    - icu
    # - sip
    - nlohmann_json
    - libtiff
    - pugixml=1.2=xfel
    - mqtt_cpp

test:
  commands:
    - karabo-cppserver --help
    - karabo-brokermessagelogger --help
    - karabo-brokerrates --help
  files:
    - karabo-idxbuild
    - karabo-idxview

about:
  home: https://in.xfel.eu/readthedocs/docs/karabo/en/latest/index.html
  summary: 'Karabo is the name of European XFEL GmbHâ€™s homogeneous software
            framework.'
  description: |
    Karabo is a SCADA framework that allows the use of plugable
    distributed applications that can be remotely controlled.
  doc_url: https://in.xfel.eu/readthedocs/docs/karabo/en/latest/index.html

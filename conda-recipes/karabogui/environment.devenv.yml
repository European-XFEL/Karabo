{% set xfel_conda_channel = os.environ.get('XFEL_CONDA_CHANNEL', 'exflserv05.desy.de') %}
{% set conda_local_channel = os.environ.get('CONDA_LOCAL_CHANNEL_ENV', '') %}
name: karabogui

channels:
  - http://{{ xfel_conda_channel }}/karabo/channel  
  - conda-forge
  - defaults
{{ conda_local_channel }}

includes:
  - {{ root }}/../karabo-native/native_environment.devenv.yml

dependencies:
  - python=3.6.7=he025d50_1005 # [win]
  - python=3.6.* # [linux]
  - python=3.6.* # [osx]
  # for tests and building
  - flake8=3.3.0
  - nose=1.3.7
  - setuptools=42.0.1
  - setuptools_scm=3.3.3
  # GUI
  - qt=5.9.7
  - pyqt=5.9.2
  - pyqtgraph=0.11.0=exfl
  - qtconsole=4.6.0
  - ipython=7.13
  - ipykernel=5.2.0
  # Plotting and utils
  - numpy=1.15
  - scipy=1.4
  # Other
  - cycler=0.10.0
  - traits=4.6.0
  - lxml=4.4.1
  - requests=2.22
  - python-dateutil=2.8
  - lttbc=0.1.9
  - jupyter_client=5.3.4
environment:
  PYTHONPATH:
    - {{ root }}
  KARABO_GUI_ROOT:
    - {{ root }}
  OMP_NUM_THREADS: 1

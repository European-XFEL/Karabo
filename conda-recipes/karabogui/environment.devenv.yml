{% set xfel_conda_channel = os.environ.get('XFEL_CONDA_CHANNEL', 'exflctrl01.desy.de') %}
{% set conda_local_channel = os.environ.get('CONDA_LOCAL_CHANNEL_ENV', '') %}
name: karabogui

channels:
  - http://{{ xfel_conda_channel }}/karabo/channel
  - http://{{ xfel_conda_channel }}/karabo/channel/mirror/conda-forge
  - conda-forge
  - defaults
{{ conda_local_channel }}

dependencies:
  - python=3.8.*
  # for tests and building
  - flake8=3.8.4
  - isort=5.8.0
  - pytest=6.1.1
  - pytest-qt=3.3.0
  - pytest-cov=2.12.1
  - pytest-mock=2.0.0
  - pytest-subtests=0.5.0
  - setuptools
  - setuptools_scm
  # GUI
  - qtpy=2.3.0
  - pyqtgraph=0.13.1
  - qt-main=5.15
  - pyqt=5.15.7
  - qtconsole=5.0.2
  - ipython=7.13.0
  - ipykernel=5.2.0
  - qscintilla2=2.13.3
  # Plotting and utils
  - numpy=1.23.*
  - scipy=1.9.*
  - lttbc=0.2.1
  - natsort=6.2.0
  # Other
  - cycler=0.10.0
  - tabulate=0.8.9
  - traits=6.0.0
  - lxml=4.4.1
  - requests=2.25.1
  - python-dateutil=2.8.1
  - jupyter_client=6.0.0
  - conda
  - pint=0.17

environment:
  PYTHONPATH:
    - {{ root }}
  KARABO_GUI_ROOT:
    - {{ root }}
  OMP_NUM_THREADS: 1

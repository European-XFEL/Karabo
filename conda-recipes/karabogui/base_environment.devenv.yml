name: karabo-base

channels:
  - http://{{ xfel_conda_channel }}/karabo/channel  
  - conda-forge
  - defaults

dependencies:
  - python=3.6.7=he025d50_1005 # [win]
  - python=3.6.* # [linux]
  - python=3.6.7 # [osx]
  - cogapp=3
  - flake8=3.3.0

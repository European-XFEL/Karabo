name: karabogui

channels:
  - http://exflserv05.desy.de/karabo/channel
  - conda-forge
  - conda-forge/label/cf201901
  - defaults
  - anaconda

includes:
  - {{ root }}/../pythonKarabo/native_environment.devenv.yml

dependencies:
  - python=3.6.7=he025d50_1005 # [win]
  - python=3.6.7 # [linux]
  # GUI
  - qt=4.8.7=4 # [linux]
  - qt=4.8.7=vc14_7 # [win]
  - pythonqwt=0.5.5
  - pyqt=4.11.4
  - guiqwt=3.0.3
  - pyqtgraph=0.11.0=py_1
  - qtconsole
  - ipython=5.2.0
  - ipykernel=5.1.0
  # Plotting and utils
  - matplotlib>=2
  - numpy=1.13.3
  # Other
  - cycler=0.10.0
  - traits=4.6.0
  - suds-jurko=0.6
  - lxml>=3.6.4
  - requests
  - cogapp=2.5.1
  - python-dateutil=2.8
  - setuptools
  - setuptools_scm
  - flake8=3.3.0
  - nose=1.3.7

environment:
  PYTHONPATH:
    - {{ root }}
  KARABO_GUI_ROOT:
    - {{ root }}

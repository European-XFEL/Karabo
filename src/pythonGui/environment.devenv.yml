name: karabogui

channels:
  - http://exflserv05.desy.de/karabo/channel
  - conda-forge
  - defaults

includes:
  - {{ root }}/base_environment.devenv.yml
  - {{ root }}/../pythonKarabo/native_environment.devenv.yml

dependencies:
  - python=3.6.7=he025d50_1005 # [win]
  - python=3.6.7 # [linux]
  # GUI
  - qt=5.9.7
  - pythonqwt=0.5.5
  - pyqt=5.9.2
  - guiqwt=3.0.3
  - pyqtgraph=0.11.0=py_1
  - qtconsole
  - ipython=7.2
  - ipykernel=5.1.3
  # Plotting and utils
  - matplotlib=2
  - numpy=1.15
  # Other
  - cycler=0.10.0
  - traits=4.6.0
  - suds-jurko=0.6
  - lxml=4.4.1
  - requests=2.22
  - python-dateutil=2.8
  - lttbc=0.1.9

environment:
  PYTHONPATH:
    - {{ root }}
  KARABO_GUI_ROOT:
    - {{ root }}
  OMP_NUM_THREADS: 1

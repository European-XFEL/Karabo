<p>
    Did you know that it is possible to see upcoming <b>Project Conflicts</b>?
</p>

The projects deviating in their content with their database (remote) counter part
are visualized with an <b>alarm icon</b> near the <b>project title</b>. In this case,
please reload the project to avoid future conflicts.

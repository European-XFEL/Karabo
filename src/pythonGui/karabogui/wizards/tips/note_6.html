<p>
    Did you know that it is possible to drag &amp; drop <b>devices</b> with scenes?
</p>

Karabo devices may provide scenes if they are online.
In this case, it is possible to drag &amp; drop these devices from the navigation
and project panels onto the scene panels in order to create a <b>device scene link</b>.

    <title>Store and Erase Window Geometry!</title>
</head>
<body>

<p>
    Did you know that it is possible to store and restore the <b>Window Geometry</b> on startup?
</p>

Please check the <b>Menu</b> in <b>Settings -> Window Geometry</b> in order to
save and erase the geometry.<br></br>
On the next startup of the application the configuration becomes active.

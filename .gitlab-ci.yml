stages:
  - lint
  - build
  - test
  - mirror
  - systemtest

variables:
  CONAN_USER_HOME: $CI_PROJECT_DIR/.cache/conan
  PIP_CACHE_DIR:   $CI_PROJECT_DIR/.cache/pip

.target_os_matrix:
  all_targets:
    matrix:
      - ARCH_TAG: ["almalinux-8-004", "almalinux-9-005", "centos-7-004", "debian-10-004", "ubuntu-20-004", "ubuntu-22-003"]
  only_centos7:
    matrix:
      - ARCH_TAG: ["centos-7-004"]

.build_cache:
  cache_rw:
    key: $ARCH_TAG
    paths:
      - .cache/conan/
      - .cache/pip/
    policy: pull-push
  cache_ro:
    key: $ARCH_TAG
    paths:
      - .cache/conan/
      - .cache/pip/
    policy: pull

.build_template: &build
  stage: build
  cache: !reference [.build_cache, cache_rw]
  tags:
    - KaraboFramework
  image: europeanxfel/karabo-ci:$ARCH_TAG
  script:
    # install conan to docker image
    - python3 -m pip install --upgrade pip
    - python3 -m pip install conan==1.62.0
    # install perl modules (AlmaLinux is missing these)
    - yum -q -y install perl-open || true
    - yum -q -y install perl-FindBin || true
    # do CI build
    - source set_lsb_release_info.sh
    - source ci/prepare "$CI_JOB_NAME"
    - source ci/build "$CI_JOB_NAME"
  after_script:
    # clean up build directories from conan cache
    - conan remove "*" -b -f

.artifact_template: &artifacts-spec
  artifacts:
    name: "${CI_JOB_NAME}-${CI_COMMIT_REF_SLUG}"
    when: always
    paths:
      - junit*.xml
      - coverage.xml
    reports:
      junit:
        - junit*.xml
      cobertura:
        - coverage.xml

.services_template: &services_template
  services:
    - name: europeanxfel/existdb:2.2
      alias: existdb_host
    - name: influxdb:1.8.0
      alias: influxdb_host
  variables:
    INFLUXDB_DB: "InfluxLogTest"
    INFLUXDB_HTTP_AUTH_ENABLED: "true"
    INFLUXDB_ADMIN_USER: "infadm"
    INFLUXDB_ADMIN_PASSWORD: "admpwd"
    INFLUXDB_USER: "infusr"
    INFLUXDB_USER_PASSWORD: "usrpwd"

.test_template: &test
  stage: test
  <<: *services_template
  <<: *artifacts-spec
  cache: !reference [.build_cache, cache_ro]
  tags:
    - KaraboFramework
  image: europeanxfel/karabo-ci:$ARCH_TAG
  script:
    # install conan to docker image
    - python3 -m pip install --upgrade pip
    - python3 -m pip install conan==1.62.0
    # run full framework build & tests
    - source set_lsb_release_info.sh
    - source ci/prepare "$CI_JOB_NAME"
    - source ci/test "$CI_JOB_NAME"


.image_miniconda_: &image_miniconda
  image: europeanxfel/karabo-ci:miniconda-3-006
  tags:
    - KaraboFramework

.release_build: &release-build
  <<: *build
  only:
    - /^(\d+\.)(\d+\.)(\d+)$/
  except:
    - branches
    - schedules

.prerelease_build: &prerelease-build
  <<: *build
  only:
    - /^(\d+\.)(\d+\.)(\d+)((a|b|rc|\.)\d+)$/
  except:
    - branches
    - schedules

.release_build_conda: &release-build-conda
  stage: build
  script:
    - conda config --add channels $KARABO_CONDA_CHANNEL_URL
    - >
      python ci/miniconda pack karabogui
      --ci --clean --upload-env
      -E karaboEnvironments
      --upload-to-mirror
      -c $KARABO_CONDA_CHANNEL
      -P $KARABO_CONDA_CHANNEL_PATH
      -C $KARABO_CONDA_CHANNEL_PATH/mirror
      --index-mirror
  only:
    - /^(\d+\.)(\d+\.)(\d+)$/
  except:
    - branches
    - schedules

.prerelease_build_conda: &prerelease-build-conda
  stage: build
  script:
    - conda config --add channels $KARABO_CONDA_CHANNEL_URL
    - >
      python ci/miniconda pack karabogui
      --ci --clean --upload-env
      -E karaboEnvironments
      --upload-to-mirror
      -c $KARABO_CONDA_CHANNEL
      -P $KARABO_CONDA_CHANNEL_PATH/nightly
      -C $KARABO_CONDA_CHANNEL_PATH/mirror
      --index-mirror
  only:
    - /^(\d+\.)(\d+\.)(\d+)(a|b|rc)(\d+)$/
  except:
    - branches
    - schedules

.nightly_build_conda: &nightly-build-conda
  stage: build
  script:
    - conda config --add channels $KARABO_CONDA_CHANNEL_URL
    - >
      python ci/miniconda pack karabogui
      --ci --clean --upload-env
      -E karaboEnvironments
      --upload-to-mirror
      --nightly
      -c $KARABO_CONDA_CHANNEL
      -P $KARABO_CONDA_CHANNEL_PATH/nightly
      -C $KARABO_CONDA_CHANNEL_PATH/mirror
      --index-mirror
  only:
    - schedules

.manual_build_conda_dependency_update: &manual-build-conda-dependency-update
  stage: build
  script:
    - conda config --add channels conda-forge
    - >
      python ci/miniconda pack karabogui
      --ci --clean --test --upload-env
      -E karaboEnvironments
      --upload-to-mirror
      -c $KARABO_CONDA_CHANNEL
      -P $KARABO_CONDA_CHANNEL_PATH/nightly
      -C $KARABO_CONDA_CHANNEL_PATH/mirror
      --index-mirror
  only:
    variables:
      - $REFRESH_MIRROR
  when: manual

.nightly_build: &nightly-build
  <<: *build
  only:
    - schedules

.deps_build: &deps-build
  <<: *build
  only:
    refs:
      - /^deps-(add|update|remove)-.+$/
      - merge_requests
    changes:
      - "extern/**/*"
  except:
    - schedules

.except_main: &except-main
  except:
    refs:
      - /^(master)$/ # the changes check will default to true
      - /^(\d+\.)(\d+\.)(X-hotfix)$/ # the changes check will default to true
      - schedules
    changes:
      - "extern/**/*"

.integration_tests: &integration-tests
  <<: *test
  only:
    refs:
      - /^(master)$/ # the changes check will default to true
      - /^(\d+\.)(\d+\.)(X-hotfix)$/ # the changes check will default to true
      - merge_requests
    changes:
      - "src/karabo/core/**/*"
      - "src/karabo/devices/**/*"
      - "src/integrationTests/**/*"
      - "src/tools/dataLoggerIndex/**/*" # for data logger integration tests
      - "src/pythonKarabo/karabo/integration_tests/**/*"
      - "src/pythonKarabo/karabo/bound_devices/**/*"
      - "src/pythonKarabo/karabo/middlelayer_devices/**/*"
      - "src/pythonKarabo/karabo/influxdb/**/*"
  except:
    refs:
      - schedules
    changes:
      - extern/**/*  # changes in extern are covered by deps_tests


.cpp_unit_tests: &cpp-unit-tests
  <<: *test
  only:
    refs:
      - merge_requests
    changes:
      - "src/karabo/**/*"
      - "src/deviceServer/**/*"
      - "src/brokerMessageLogger/**/*"
      - "src/tools/brokerRates/**/*"
      - "src/tools/dataLoggerIndex/**/*"
  <<: *except-main
  except:
    changes:
      - extern/**/*  # changes in extern are covered by deps_tests

.python_unit_tests: &python-unit-tests
  <<: *test
  only:
    refs:
      - merge_requests
    changes:
      - "src/karathon/**/*" # bound api old binding code
      - "src/karabind/**/*" # bound api new binding code
      - "src/karabo/**/*" # bound api depends on the c++ build
      - "src/pythonKarabo/**/*"
  <<: *except-main
  except:
    changes:
      - extern/**/*  # changes in extern are covered by deps_tests

# GUI tests to be executed in a Conda environment
.gui_unit_tests: &gui-unit-tests
  stage: test
  script:
    - conda config --add channels $KARABO_CONDA_CHANNEL_URL
    - >
      python ci/miniconda pack karabogui
      -c $KARABO_CONDA_CHANNEL
      --ci --clean --test
      --skip-build
  only:
    refs:
      - merge_requests
    changes:
      - "src/pythonGui/**/*"
      - "src/pythonKarabo/karabo/native/**/*"
      - "src/pythonKarabo/karabo/common/**/*"
      - "conda-recipes/karabo-native/**/*"
      - "conda-recipes/karabogui/**/*"
  <<: *artifacts-spec

.deps_tests: &deps-tests
  <<: *test
  when: manual
  only:
    refs:
      - merge_requests
    changes:
      - "extern/**/*" # "deps_tests" also runs unit and integration tests.
                      # Those tests would use the wrong dependencies package
                      # when changes to "extern" happen and are thus surpressed
                      # in ".cpp_unit_tests", ".python_unit_tests", and
                      # ".integration_tests" if there are  changes at any depth
                      # under "extern".
.long_tests: &long-tests
  <<: *test
  only:
    refs:
      - schedules
      - merge_requests
    changes:
      - "src/cppLongTests/**/*"

### Jobs

# static source code analysis
lint:
  stage: lint
  image: europeanxfel/karabo-ci:miniconda-3lint-001
  script:
    - source ci/lint ALL
  only:
    refs:
      - merge_requests
    changes:
      - "src/**/*"

test_docs:
  stage: lint
  image: europeanxfel/karabo-ci:miniconda-3lint-001
  script:
    - pushd doc
    - pip install -r requirements.txt
    - conda config --add channels conda-forge
    - conda install doxygen
    - make doctest
  only:
    refs:
      - merge_requests
    changes:
      - "src/**/*"
      - "doc/**/*"

systemtest:
  stage: systemtest
  image: europeanxfel/karabo-ci:miniconda-3
  allow_failure: true
  only:
    - /^(\d+\.)(\d+\.)(\d+)((a|b|rc)(\d+))?$/
  script:
    - python ci/portal/portal_start.py


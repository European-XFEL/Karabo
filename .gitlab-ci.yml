stages:
  - lint
  - build
  - test
  - mirror
  - systemtest


.build_template: &build
  stage: build
  variables:
    CONAN_USER_HOME: $CI_PROJECT_DIR/.cache/conan
    PIP_CACHE_DIR:   $CI_PROJECT_DIR/.cache/pip
  cache:
    key: $CI_JOB_NAME
    paths:
      - .cache/conan/
      - .cache/pip/
    policy: pull-push
  script:
    - source set_lsb_release_info.sh
    - source ci/prepare "$CI_BUILD_NAME"
    - source ci/build "$CI_BUILD_NAME"
  after_script:
    # clean up build directories from conan cache
    - conan remove "*" -b -f

.artifact_template: &artifacts-spec
  artifacts:
    name: "${CI_JOB_NAME}-${CI_COMMIT_REF_SLUG}"
    when: always
    paths:
      - junit*.xml
      - coverage.xml
    reports:
      junit:
        - junit*.xml
      cobertura:
        - coverage.xml

.services_template: &services_template
  services:
    - name: europeanxfel/existdb:2.2
      alias: existdb_host
    - name: influxdb:1.8.0
      alias: influxdb_host
  variables:
    INFLUXDB_DB: "InfluxLogTest"
    INFLUXDB_HTTP_AUTH_ENABLED: "true"
    INFLUXDB_ADMIN_USER: "infadm"
    INFLUXDB_ADMIN_PASSWORD: "admpwd"
    INFLUXDB_USER: "infusr"
    INFLUXDB_USER_PASSWORD: "usrpwd"

.test_template: &test
  stage: test
  <<: *services_template
  script:
    - source set_lsb_release_info.sh
    - source ci/prepare "$CI_BUILD_NAME"
    - source ci/test "$CI_BUILD_NAME"
  <<: *artifacts-spec


stages:
  - lint
  - build
  - test

.build_template: &build
  stage: build
  script:
    - source ci/prepare "$CI_BUILD_NAME"
    - source ci/build "$CI_BUILD_NAME"

.artifact_template: &artifacts-spec
  artifacts:
    name: "${CI_JOB_NAME}-${CI_COMMIT_REF_SLUG}"
    when: always
    paths:
      - junit*.xml
      - coverage.xml
    reports:
      junit:
        - junit*.xml
      cobertura:
        - coverage.xml

.services_template: &services_template
  services:
    - name: europeanxfel/existdb:2.2
      alias: existdb_host
    - name: influxdb:1.7.8
      alias: influxdb_host
  variables:
    INFLUXDB_DB: "InfluxLogTest"
    INFLUXDB_HTTP_AUTH_ENABLED: "true"
    INFLUXDB_ADMIN_USER: "infadm"
    INFLUXDB_ADMIN_PASSWORD: "admpwd"
    INFLUXDB_USER: "infusr"
    INFLUXDB_USER_PASSWORD: "usrpwd"

.test_template: &test
  stage: test
  <<: *services_template
  script:
    - source ci/prepare "$CI_BUILD_NAME"
    - source ci/test "$CI_BUILD_NAME"
  <<: *artifacts-spec

.image_almalinux8_: &image_almalinux8
  image: europeanxfel/karabo-ci:almalinux-8-000
  tags:
    - KaraboFramework

.image_centos7_: &image_centos7
  image: europeanxfel/karabo-ci:centos-7gcc7
  tags:
    - KaraboFramework

.image_ubuntu20_: &image_ubuntu20
  image: europeanxfel/karabo-ci:ubuntu-20
  tags:
    - KaraboFramework

.image_ubuntu18_: &image_ubuntu18
  image: europeanxfel/karabo-ci:ubuntu-18
  tags:

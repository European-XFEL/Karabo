services:
  - name: europeanxfel/existdb:2.2
    alias: existdb_host
  - name: influxdb:1.7.8
    alias: influxdb_host

variables:
  INFLUXDB_DB: "InfluxLogTest"
  INFLUXDB_HTTP_AUTH_ENABLED: "true"
  INFLUXDB_ADMIN_USER: "infadm"
  INFLUXDB_ADMIN_PASSWORD: "admpwd"
  INFLUXDB_USER: "infusr"
  INFLUXDB_USER_PASSWORD: "usrpwd"

.build_template: &build
  script:
    - source ci/prepare "$CI_BUILD_NAME"
    - source ci/build "$CI_BUILD_NAME"

.test_template: &test
  script:
    - source ci/prepare "$CI_BUILD_NAME"
    - source ci/test "$CI_BUILD_NAME"

.release_build: &release-build
  <<: *build
  only:
    - /^(\d+\.)(\d+\.)(\d+)((a|b|rc|\.)\d+)?$/
  except:
    - branches
    - schedules

.release_build_conda: &release-build-conda
  script:
    - python ci/miniconda/build.py karabogui -c $MIRROR_HOSTNAME -D conda-recipes --clean --upload-to-mirror -P $CONDA_CHANNEL_PATH -C $CONDA_CHANNEL_PATH/mirror --index-mirror
  only:
    - /^(\d+\.)(\d+\.)(\d+)((rc|\.)\d+)?$/
  except:
    - branches
    - schedules

.prerelease_build_conda: &prerelease-build-conda
  script:
    - python ci/miniconda/build.py karabogui -c $MIRROR_HOSTNAME -D conda-recipes --clean --upload-to-mirror -P $CONDA_CHANNEL_PATH/nightly -C $CONDA_CHANNEL_PATH/mirror --index-mirror
  only:
    - /^(\d+\.)(\d+\.)(\d+)((a|b)\d+)?$/
  except:
    - branches
    - schedules

.nightly_build_conda: &nightly-build-conda
  script:
    - python ci/miniconda/build.py karabogui -c $MIRROR_HOSTNAME -D conda-recipes --clean --upload-to-mirror -P $CONDA_CHANNEL_PATH/nightly -C $CONDA_CHANNEL_PATH/mirror --index-mirror
  only:
    - schedules

.nightly_build: &nightly-build
  <<: *build
  only:
    - schedules

.deps_build: &deps-build
  <<: *build
  only:
    - /^deps-.+$/
  except:
    - branches
    - schedules

.integration_tests: &integration-tests
  <<: *test
  only:
    - master
  except:
    - schedules

.unit_tests: &unit-tests
  <<: *test
  only:
    - branches
  except:
    - master
    - schedules
    - /^deps-mr-.+$/

.unit_tests_conda: &unit-tests-conda
  script:
    - python ci/miniconda/build.py karabogui -D conda-recipes --clean --test
  only:
    - branches
  except:
    - master
    - schedules
    - /^deps-mr-.+$/
        
.deps_build_tests: &deps-build-tests
  script:
    - source ci/prepare "$CI_BUILD_NAME"
    - source ci/build "$CI_BUILD_NAME"
    - source ci/test "$CI_BUILD_NAME"
  only:
    - /^deps-mr-.+$/
  except:
    - master
    - schedules

.long_tests: &long-tests
  <<: *test
  only:
    - schedules

